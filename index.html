<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-block">
        <table border="1px">
            <tr>
                <td id="ans" style="text-align: end;" colspan="4">0</td>
                
            </tr>
            <tr>
                <td onclick = "num('1')">1</td>
                <td onclick = "num('2')">2</td>
                <td onclick = "num('3')">3</td>
                <td onclick = "num('+')">+</td>
            </tr>
            <tr>
                <td onclick = "num('4')">4</td>
                <td onclick = "num('5')">5</td>
                <td onclick = "num('6')">6</td>
                <td onclick = "num('-')">-</td>
            </tr>
            <tr>
                <td onclick = "num('7')">7</td>
                <td onclick = "num('8')">8</td>
                <td onclick = "num('9')">9</td>
                <td onclick = "num('*')">*</td>
            </tr>
            <tr>
                <td onclick = "reset()">C</td>
                <td onclick = "num('0')">0</td>
                <td onclick = "ans()">=</td>
                <td onclick = "num('/')">/</td>
            </tr>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
